{% extends "base.html" %}

{% block title %}Hello, World{% endblock %}
{% block content %}

    <h2>Users</h2>
    {% if users|length == 0 -%}
        No Records Found
    {% else -%}
        {% for user in users %}
            {{ user.name }} - {{ user.email }} - {{ user.password }}
        {% endfor %}
    {% endif %}

{% endblock %}
